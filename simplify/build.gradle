project.version = '0.1.0'

dependencies {
    compile project(':smalivm')
    testCompile project(':smalivm').sourceSets.test.output

    compile 'uk.com.robust-it:cloning:1.9.0'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-cli:commons-cli:1.2'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.smali:dexlib2:2.0.3'
    compile 'org.smali:smali:2.0.3'
    compile 'org.smali:baksmali:2.0.3'
    compile 'org.perfidix:perfidix:3.6.9'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    baseName = project.name

    manifest {
        attributes 'Main-Class': 'org.cf.simplify.Main'
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.cf.simplify.Main'
    }
    baseName = project.name + '-full'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
