apply plugin: 'idea'

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    group = 'org.cf'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

task echoEclipseSourceSets() << {
    eclipse.classpath.sourceSets.each { println it }
}

task echoStuff() << {
    configurations.findAll { println it.name }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
