project.version = '0.1.0'

dependencies {
    compile 'uk.com.robust-it:cloning:1.9.+'
    compile 'commons-beanutils:commons-beanutils:1.9.+'
    compile 'commons-io:commons-io:2.+'
    compile 'org.apache.commons:commons-lang3:3.+'
    compile 'net.sf.trove4j:trove4j:3.+'
    compile 'org.perfidix:perfidix:3.+'
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'org.smali:dexlib2:2.0.+'
    compile 'org.smali:smali:2.0.+'
    compile 'org.smali:baksmali:2.0.+'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}